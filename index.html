<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formularios</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>   
    <div id=content>
        <h1>Formulario de datos</h1>
        <section id=centrar> 
            <form action="">
                <p>Nombre</br>
                <input type="text" required=""></br></p>

                <p>Apellido</br>
                <input type="text" required=""></p>

                <p>Teléfono</br>
                <input type="tel" required pattern="[0-9]{9}"></p>

                <p>Escoge tu carro pa continuar:</br></br>
                <select name="carro" required="">
                    <option value="" disabled selected>Escoge tu carro</option>
                    <option>Volvo</option>
                    <option>Saab</option>
                    <option>Mercedes</option>
                    <option>Audi</option>
                </select>
                </p></br>

                <p>Email</br>
                <input type="email" required=""></p>

                <p>Crea tu contraseña</br>
                <input type="password" required="" required title="Mínimo 6 o más caracteres" pattern=".{6,}"></p>

                <div class=boton>
                <input type="submit" value="Send">
                </div>

            </form>
        </section>
    </div>
    </body>
</html>
